<div class="picker">
    <ion-img
      role="button"
      class="image"
      (click)="onPickImage()"
      [src]="selectedPreviewImage"
      *ngIf="selectedPreviewImage"
    ></ion-img>
    <ion-button
      color="primary"
      (click)="onPickImage()"
      *ngIf="!selectedPreviewImage"
    >
      <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>Take Picture</ion-label>
    </ion-button>
  </div>
